---
- hosts: all

  pre_tasks:
    - name: Reset cluster
      shell: kubeadm reset
      become: true

  tasks:
    - name: Generate token
      shell: kubeadm token generate
      register: token
      run_once: true

- hosts: master
  tasks:
    - name: Initialise master node
      shell: kubeadm init --apiserver-advertise-address={{ MASTER_API_IP }} --pod-network-cidr={{ POD_NETWORK_CIDR }} --token {{ token.stdout }} --token-ttl 0
      become: true

    - name: "Make directory"
      file:
        path: "{{ansible_env.HOME}}/.kube"
        state: directory

    - name: "Copy config"
      copy:
        src: "/etc/kubernetes/admin.conf"
        dest: "{{ansible_env.HOME}}/.kube/config"
        owner: "{{ansible_user}}"
        group: "{{ansible_user}}"
        remote_src: yes
      become: true

- hosts: worker
  tasks:
    - name: Join worker node
      shell: kubeadm join --token {{ token.stdout }} {{ MASTER_API_IP }}:6443 --discovery-token-unsafe-skip-ca-verification
      become: true

- hosts: all
  tasks:
    - name: 'Set bridge-nf-call-iptables'
      shell: sysctl net.bridge.bridge-nf-call-iptables=1
      become: true

- hosts: master
  tasks:
    - name: Install networking plugin
      shell: kubectl apply -f https://raw.githubusercontent.com/coreos/flannel/v0.9.1/Documentation/kube-flannel.yml
      run_once: true
